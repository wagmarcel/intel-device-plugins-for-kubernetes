apiVersion: apps/v1
kind: Deployment
metadata:
  name: oisp-test-sensor
  labels:
    app: oisp-test-sensor
spec:
  selector:
    matchLabels:
      app: oisp-test-sensor
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: oisp-test-sensor
    spec:
      containers:
      - name: oisp-iot-agent
        env:
          - name: OISP_DEVICE_ID
            value: "virtual-worker1"
          - name: OISP_DEVICE_ACTIVATION_CODE
            valueFrom:
              secretKeyRef:
                name: oisp-devices-secret
                key: activationCode
        volumeMounts:
          - name: oisp-device-config-volume
            mountPath: /volume/config
          - name: oisp-device-data-volume
            mountPath: /volume/data
        image: wagmarcel/oisp-iot-agent:latest
        imagePullPolicy: IfNotPresent
      - name: oisp-iot-agent-r2
        env:
          - name: OISP_DEVICE_ID
            value: "virtual-worker1-r2"
          - name: OISP_DEVICE_ACTIVATION_CODE
            valueFrom:
              secretKeyRef:
                name: oisp-devices-secret
                key: activationCode-r2
        volumeMounts:
          - name: oisp-device-config-volume-r2
            mountPath: /volume/config
          - name: oisp-device-data-volume-r2
            mountPath: /volume/data
        image: wagmarcel/oisp-iot-agent:latest
        imagePullPolicy: IfNotPresent
      - name: oisp-testsensor
        image: wagmarcel/oisp-testsensor:latest
        env:
          - name: LOG_LEVEL
            value: "verbose"
        volumeMounts:
          - name: oisp-device-testsensor-config
            mountPath: /etc/oisp
        resources:
          limits:
      volumes:
        - name: oisp-device-config-volume
          configMap:
            name: oisp-devices-config
            items:
            - key: config.json.r1
              path: config.json
        - name: oisp-device-config-volume-r2
          configMap:
            name: oisp-devices-config
            items:
            - key: config.json.r2
              path: config.json
        - name: oisp-device-testsensor-config
          configMap:
            name: oisp-devices-config
            items:
            - key: sensorSpecs.json
              path: sensorSpecs.json
        - name: oisp-device-data-volume
          persistentVolumeClaim:
            claimName: device-data-test
        - name: oisp-device-data-volume-r2
          persistentVolumeClaim:
            claimName: device-data-test-r2
      nodeSelector:
         kubernetes.io/hostname: virtual-worker1
